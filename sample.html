<html lang="en">
<head>

</head>

              <div class="row justify-content-center">
                  <div class="col-md-3">
                      <div class="destination-card">
                          <img src="" class="img-fluid" alt="Venice">
                          <h5 class="mt-2">Venice</h5>
                          <p>Lorem ipsum dolor sit amet.</p>
                          <strong>$199 per night</strong>
                      </div>
                  </div>
                  <div class="col-md-3">
                      <div class="destination-card">
                          <img src="san-paolo.jpg" class="img-fluid" alt="San Paolo">
                          <h5 class="mt-2">San Paolo</h5>

                      <div class="destination-card">

                      </div>
                  </div>
                  <div class="col-md-3">
                      <div class="destination-card">

                          <h5 class="mt-2">Cyprus</h5>
                          <p>Lorem ipsum dolor sit amet.</p>
                          <strong>$239 per night</strong>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#destinationCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#destinationCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
