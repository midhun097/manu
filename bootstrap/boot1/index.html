<body>

                   </div>
                   <div class="col-md-6 mt-4 " >

                   <div class="col-md-6 mt-4 ">
                       <input class="form-control"  type="text" placeholder="Last Name">

                   <div class="col-sm-12 mt-4">
                     <select class="form-select " aria-label="Default select example">

            </div>

                <div class="row">
                    <div class="col-md-12 mt-5">
                        <input class="form-control bg-primary text-light" type="text" placeholder="Street + Nr">
                    </div>
                    <div class="col-md-12 mt-5">
                        <input class="form-control bg-primary text-light" type="text" placeholder="Additional Information">
                    </div>
                    <div class="col-md-4 mt-5  " >

                            <option value="1">Banglore</option>
                            <option value="2">Kochi</option>

                    </div>
                    <div class="col-md-12 mt-4 ">
                        <select class="form-select bg-primary text-light" aria-label="Default select example">

                            <option value="2">US</option>

                    <div>
